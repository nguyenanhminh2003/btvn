<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="so1">
<input type="text" id="so2">
<input type="text" id="so3">
<button onclick="cal()">Calculate</button>
<script>
    function cal() {
    let a = +document.getElementById("so1").value
    let b = +document.getElementById("so2").value
    let c = +document.getElementById("so3").value
    if
    (a > b && a > c){
        alert(a)
    }else if
    (b > a && b > a){
        alert(b)
    }else if
    (c > a && c > b){
        alert(c)
    }


    }
</script>

</body>
</html>
